{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset_password.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <div class="form-wrapper">
        <div id="top-background">
            <div class="seamless_stars_varied_opacity_repeat"></div>
        </div>
        <div id="password-reset-form">
            <div class="text-center">
                <h1 class="welcome-text">🔒 Password reset</h1>
            </div>
            <div class="strike">
                <span>Please input your email to reset the password</span>
            </div>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label>{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div>
                    <label>{{ form.security_answer.label }}</label>
                    {{ form.security_answer }}
                </div>
                <div>
                    <label>{{ form.new_password.label }}</label>
                    {{ form.new_password }}
                </div>
                <button type="submit" class="btn">重置密码</button>
            </form>
        </div>
        <div id="bottom-wrap">
            <div id="bottom-background">
                <div class="seamless_mountains_demo_repeat"></div>
                <div class="midground_foreground_extended2"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
