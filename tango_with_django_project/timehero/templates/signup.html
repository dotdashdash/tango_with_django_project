{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TimeHero</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/pixel.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body class="crt-effect">

    <header>
        <a class="home-btn" href="{% url 'index' %}">🏠 HOME</a>
        <h2 class="header-title">🎮 Join <span style="color: #8bc34a;">TimeHero</span> 🎮</h2>
    </header>
    
    <div class="register-box">
        <h3>📝 Register Here!</h3>
        <form method="POST">
            {% csrf_token %}
            
            <label for="id_username">👤 Username:</label>
            <input type="text" id="id_username" name="username" required>
    
            <label for="id_email">📧 Email:</label>
            <input type="email" id="id_email" name="email" required>
    
            <label for="id_password1">🔒 Password:</label>
            <input type="password" id="id_password1" name="password1" required>
            <p class="password-hint">⚠️ Must be at least 8 characters, include letters and numbers.</p>
    
            <label for="id_password2">🔄 Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required>
    
            <button type="submit" class="pixel-btn register-btn">✅ REGISTER</button>
        </form>
        
        <p class="existing-user-text">Existing user? <a href="{% url 'login' %}">log in here</a></p>
    </div>
    

</body>

</html>
