{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeHero - Pixel Task Manager</title>
    <link rel="stylesheet" href="{% static 'css/pixel.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="crt-effect">
    <header>
        <h1>🎮 Welcome to <span style="color: #8bc34a;">TimeHero</span> 🎮</h1>
        <nav>
            {% if user.is_authenticated %}
                <a class="pixel-btn" href="{% url 'dashboard' %}">Go to Dashboard</a>
                <!-- <a class="pixel-btn" href="{% url 'index' %}">Logout</a> -->
            {% else %}
                <a class="pixel-btn" href="{% url 'login' %}">Login</a>
                <a class="pixel-btn" href="{% url 'signup' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <div class="pixel-container">
        <h2>🌍 Explore the World of TimeHero</h2>
        <p>💡 A pixel-styled app to manage your tasks and level up!</p>
        <!-- <img src="{% static 'img/pixel-logo.png' %}" alt="Pixel Logo" class="pixel-logo"> -->
    </div>

    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
